<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="icon" href="assets/images/logoTaskFlow.ico" type="image/x-icon">
    <title>TaskFlow-App</title>

</head>

<body>
    <header class="header">
        <a class="link-landing" href="https://task-flow-amber-seven.vercel.app" target="_blank" rel="noopener">
            <h1>TaskFlow</h1>
        </a>
        <p>Organize suas tarefas de forma simples!</p>
    </header>
    <main class="container effect-glass">
        <form id="task-form" action="" aria-label="Adicionar tarefas">

            <input id="input-add" class="input-add" name="task" autocomplete="off"
                placeholder="Adicione uma nova tarefa..." type="text" required>
            <button class="btn-add" type="submit">
                Adicionar
            </button>
        </form>
        <section class="tasks">
            <h2>Suas Tarefas</h2>
            <ul id="task-list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p>TaskFlow Â© 2026</p>
    </footer>

    <!-- <script src="js/app.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
