<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/variables.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/components.css">
    <title>TaskFlow-App</title>
</head>

<body>
    <header class="header effect-glass">
        <h1>TaskFlow</h1>
        <P>Organize suas tarefas de forma simples!</P>
    </header>
    <main class="container effect-glass">
        <form class="task-form" action="" aria-label="Adicionar tarefas">
            <input class="input-add" name="task" placeholder="Adicione uma nova tarefa..." type="text" required>
            <button class="btn-add" type="submit">Adicionar</button>
        </form>
        <section class="tasks">
            <h2>Suas Tarefas</h2>
            <ul class="task-list">
            </ul>
        </section> 
    </main>
    <footer class="footer">
        <p>TaskFlow Â© 2026</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
